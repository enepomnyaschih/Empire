<html>
    <head>
        <title>Empire - Rise of Despotism</title>
        <link rel="stylesheet" type="text/css" href="index.css" />
        <script type="text/javascript" src="util.js"></script>
        <script type="text/javascript" src="locale.js"></script>
        <script type="text/javascript" src="loginpanel.js"></script>
        <script type="text/javascript" src="application.js"></script>
    </head>
    
    <body onload="onLoad()">
        <center>
            <div class="empire-frame">
                <img src="resource/title.png" />
                
                <hr />
                
                <table cellpadding="0" cellspacing="0">
                    <tr>
                        <td>
                            <div id="loginPanel" class="empire-login-panel">
                                <div id="loginCard" class="empire-login-card" style="height: auto;">
                                    <h2 id="loginFormTitle">&nbsp;</h2>
                                    
                                    <form id="loginForm" action="#">
                                        <table cellpadding="0" cellspacing="0">
                                            <tr>
                                                <td id="loginLoginLabel" class="empire-form-label">&nbsp;</td>
                                                <td class="empire-text-field">
                                                    <input type="text" id="loginLoginField" />
                                                </td>
                                            </tr>
                                            
                                            <tr>
                                                <td id="loginPasswordLabel" class="empire-form-label">&nbsp;</td>
                                                <td class="empire-text-field">
                                                    <input type="password" />
                                                </td>
                                            </tr>
                                            
                                            <tr id="loginUseCookieTR">
                                                <td id="loginUseCookieLabel" class="empire-form-label">&nbsp;</td>
                                                <td class="empire-cb-field">
                                                    <input type="checkbox" id="loginUseCookieCheckbox" checked="checked" onchange="onLoginUseCookieChange()" />
                                                </td>
                                            </tr>
                                            
                                            <tr id="loginRememberTR">
                                                <td id="loginRememberLabel" class="empire-form-label">&nbsp;</td>
                                                <td class="empire-cb-field">
                                                    <input type="checkbox" id="loginRememberCheckbox" />
                                                </td>
                                            </tr>
                                            
                                            <tr>
                                                <td></td>
                                                <td>
                                                    <input type="submit" id="loginSubmit" value="&nbsp;" />
                                                </td>
                                            </tr>
                                            
                                            <tr>
                                                <td style="height: 49px;">&nbsp;</td>
                                            </tr>
                                            
                                            <tr>
                                                <td colspan="2">
                                                    <center>
                                                        <a id="loginRegisterLink" href="javascript:onRegisterClick()">&nbsp;</a>
                                                    </center>
                                                </td>
                                            </tr>
                                        </table>
                                    </form>
                                </div>
                                
                                <div id="logoutCard" class="empire-logout-card" style="visibility: hidden; height: 0px;">
                                </div>
                                
                                <div id="registrationCard" class="empire-registration-card" style="visibility: hidden; height: 0px;">
                                    <h2 id="registrationFormTitle">&nbsp;</h2>
                                    
                                    <form id="registrationForm" action="#">
                                        <table cellpadding="0" cellspacing="0">
                                            <tr>
                                                <td id="registrationLoginLabel" class="empire-form-label">&nbsp;</td>
                                                <td class="empire-text-field">
                                                    <input type="text" id="registrationLoginField" />
                                                </td>
                                            </tr>
                                            
                                            <tr>
                                                <td id="registrationPasswordLabel" class="empire-form-label">&nbsp;</td>
                                                <td class="empire-text-field">
                                                    <input type="password" />
                                                </td>
                                            </tr>
                                            
                                            <tr>
                                                <td id="registrationConfirmLabel" class="empire-form-label">&nbsp;</td>
                                                <td class="empire-text-field">
                                                    <input type="password" />
                                                </td>
                                            </tr>
                                            
                                            <tr id="registrationStartTR">
                                                <td id="registrationStartLabel" class="empire-form-label">&nbsp;</td>
                                                <td class="empire-cb-field">
                                                    <input type="checkbox" id="registrationStartCheckbox" onchange="onRegistrationStartChange()" />
                                                </td>
                                            </tr>
                                            
                                            <tr id="registrationUseCookieTR">
                                                <td id="registrationUseCookieLabel" class="empire-form-label">&nbsp;</td>
                                                <td class="empire-cb-field">
                                                    <input type="checkbox" id="registrationUseCookieCheckbox" checked="checked" disabled="disabled" onchange="onRegistrationUseCookieChange()" />
                                                </td>
                                            </tr>
                                            
                                            <tr id="registrationRememberTR">
                                                <td id="registrationRememberLabel" class="empire-form-label">&nbsp;</td>
                                                <td class="empire-cb-field">
                                                    <input type="checkbox" id="registrationRememberCheckbox" disabled="disabled" />
                                                </td>
                                            </tr>
                                            
                                            <tr>
                                                <td></td>
                                                <td>
                                                    <input type="submit" id="registrationSubmit" value="&nbsp;" />
                                                </td>
                                            </tr>
                                            
                                            <tr>
                                                <td colspan="2">
                                                    <center>
                                                        <a id="registrationBackLink" href="javascript:onRegisterBackClick()">&nbsp;</a>
                                                    </center>
                                                </td>
                                            </tr>
                                        </table>
                                    </form>
                                </div>
                            </div>
                        </td>
                        
                        <td rowspan="2">
                            <div id="flashPanel" class="empire-flash-panel">
                            </div>
                        </td>
                        
                        <td rowspan="2">
                            <div id="gameListPanel" class="empire-gamelist-panel">
                                <div id="gameListCard" class="empire-gamelist-card">
                                </div>
                                
                                <div id="createGameCard" class="empire-creategame-card" style="visibility: hidden;">
                                </div>
                            </div>
                        </td>
                    </tr>
                    
                    <tr>
                        <td>
                            <div id="gameInfoPanel" class="empire-gameinfo-panel">
                            </div>
                        </td>
                    </tr>
                    
                    <tr>
                        <td>
                        </td>
                        
                        <td>
                            <div id="gameChatPanel" class="empire-gamechat-panel">
                            </div>
                        </td>
                        
                        <td>
                        </td>
                    </tr>
                </table>
            </div>
        </center>
    </body>
</html>
