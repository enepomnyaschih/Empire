<html>
    <head>
        <title>Empire - Rise of Despotism</title>
        <link rel="stylesheet" type="text/css" href="index.css" />
        <script type="text/javascript" src="util/util.js"></script>
        <script type="text/javascript" src="util/json.js"></script>
        <script type="text/javascript" src="util/array.js"></script>
        <script type="text/javascript" src="util/ajax.js"></script>
        <script type="text/javascript" src="util/cookie.js"></script>
        <script type="text/javascript" src="util/template.js"></script>
        <script type="text/javascript" src="locale.js"></script>
        <script type="text/javascript" src="api.js"></script>
        <script type="text/javascript" src="const.js"></script>
        <script type="text/javascript" src="data.js"></script>
        <script type="text/javascript" src="mask.js"></script>
        <script type="text/javascript" src="errorhandler.js"></script>
        <script type="text/javascript" src="loginpanel.js"></script>
        <script type="text/javascript" src="application.js"></script>
    </head>
    
    <body onload="onLoad()">
        <center>
            <div class="empire-frame">
                <img src="resource/title.png" />
                
                <hr />
                
                <table cellpadding="0" cellspacing="0">
                    <tr>
                        <td class="empire-login-panel">
                            <div id="loginCard" class="empire-login-card" style="visibility: hidden; position: absolute;">
                                <h2 id="loginFormTitle">&nbsp;</h2>
                                
                                <form id="loginForm" action="#" onsubmit="onLoginSubmit()">
                                    <table cellpadding="0" cellspacing="0">
                                        <tr>
                                            <td id="loginLoginLabel" class="empire-form-label">&nbsp;</td>
                                            <td class="empire-text-field">
                                                <input type="text" id="loginLoginField" />
                                            </td>
                                        </tr>
                                        
                                        <tr>
                                            <td id="loginPasswordLabel" class="empire-form-label">&nbsp;</td>
                                            <td class="empire-text-field">
                                                <input type="password" id="loginPasswordField" />
                                            </td>
                                        </tr>
                                        
                                        <tr id="loginUseCookieTR">
                                            <td id="loginUseCookieLabel" class="empire-form-label">&nbsp;</td>
                                            <td class="empire-cb-field">
                                                <input type="checkbox" id="loginUseCookieCheckbox" checked="checked" onchange="onLoginUseCookieChange()" />
                                            </td>
                                        </tr>
                                        
                                        <tr id="loginRememberTR">
                                            <td id="loginRememberLabel" class="empire-form-label">&nbsp;</td>
                                            <td class="empire-cb-field">
                                                <input type="checkbox" id="loginRememberCheckbox" />
                                            </td>
                                        </tr>
                                        
                                        <tr>
                                            <td></td>
                                            <td>
                                                <input type="submit" id="loginSubmit" value="&nbsp;" />
                                            </td>
                                        </tr>
                                        
                                        <tr>
                                            <td colspan="2">
                                                <center>
                                                    <a id="loginRegisterLink" href="javascript:onRegisterClick()">&nbsp;</a>
                                                </center>
                                            </td>
                                        </tr>
                                    </table>
                                </form>
                            </div>
                            
                            <div id="logoutCard" class="empire-logout-card" style="visibility: hidden; position: absolute;">
                                <h2 id="logoutMemberIdField" class="empire-memberid">&nbsp;</h2>
                                <br />
                                <a id="logoutLink" href="javascript:onLogoutClick()">&nbsp;</a>
                            </div>
                            
                            <div id="registrationCard" class="empire-registration-card" style="visibility: hidden; position: absolute;">
                                <h2 id="registrationFormTitle">&nbsp;</h2>
                                
                                <form id="registrationForm" action="#" onsubmit="onRegistrationSubmit()">
                                    <table cellpadding="0" cellspacing="0">
                                        <tr>
                                            <td id="registrationLoginLabel" class="empire-form-label">&nbsp;</td>
                                            <td class="empire-text-field">
                                                <input type="text" id="registrationLoginField" />
                                            </td>
                                        </tr>
                                        
                                        <tr>
                                            <td id="registrationPasswordLabel" class="empire-form-label">&nbsp;</td>
                                            <td class="empire-text-field">
                                                <input type="password" id="registrationPasswordField" />
                                            </td>
                                        </tr>
                                        
                                        <tr>
                                            <td id="registrationConfirmLabel" class="empire-form-label">&nbsp;</td>
                                            <td class="empire-text-field">
                                                <input type="password" id="registrationConfirmField" />
                                            </td>
                                        </tr>
                                        
                                        <tr id="registrationStartTR">
                                            <td id="registrationStartLabel" class="empire-form-label">&nbsp;</td>
                                            <td class="empire-cb-field">
                                                <input type="checkbox" id="registrationStartCheckbox" checked="checked" onchange="onRegistrationStartChange()" />
                                            </td>
                                        </tr>
                                        
                                        <tr id="registrationUseCookieTR">
                                            <td id="registrationUseCookieLabel" class="empire-form-label">&nbsp;</td>
                                            <td class="empire-cb-field">
                                                <input type="checkbox" id="registrationUseCookieCheckbox" checked="checked" onchange="onRegistrationUseCookieChange()" />
                                            </td>
                                        </tr>
                                        
                                        <tr id="registrationRememberTR">
                                            <td id="registrationRememberLabel" class="empire-form-label">&nbsp;</td>
                                            <td class="empire-cb-field">
                                                <input type="checkbox" id="registrationRememberCheckbox" />
                                            </td>
                                        </tr>
                                        
                                        <tr>
                                            <td></td>
                                            <td>
                                                <input type="submit" id="registrationSubmit" value="&nbsp;" />
                                            </td>
                                        </tr>
                                        
                                        <tr>
                                            <td colspan="2">
                                                <center>
                                                    <a id="registrationBackLink" href="javascript:onRegisterBackClick()">&nbsp;</a>
                                                </center>
                                            </td>
                                        </tr>
                                    </table>
                                </form>
                            </div>
                        </td>
                        
                        <td rowspan="2" class="empire-flash-panel">
                            <table cellpadding="0" cellspacing="0">
                                <tr>
                                    <td class="empire-corner-tl"></td>
                                    <td class="empire-side-tb"></td>
                                    <td class="empire-corner-tr"></td>
                                </tr>
                                <tr>
                                    <td class="empire-side-lr"></td>
                                    <td class="empire-inner empire-flash-center"></td>
                                    <td class="empire-side-lr"></td>
                                </tr>
                                <tr>
                                    <td class="empire-inner"></td>
                                    <td class="empire-side-tb"></td>
                                    <td class="empire-inner"></td>
                                </tr>
                            </table>
                        </td>
                        
                        <td rowspan="3" class="empire-gamelist-splitter"></td>
                        
                        <td rowspan="2" class="empire-gamelist-panel">
                            <table cellpadding="0" cellspacing="0">
                                <tr>
                                    <td class="empire-corner-tl"></td>
                                    <td class="empire-side-tb"></td>
                                    <td class="empire-corner-tr"></td>
                                </tr>
                                <tr>
                                    <td class="empire-side-lr"></td>
                                    <td class="empire-inner empire-gamelist-center">
                                        <div id="gameListCard" class="empire-gamelist-card">
                                        </div>
                                        
                                        <div id="createGameCard" class="empire-creategame-card" style="visibility: hidden;">
                                        </div>
                                    </td>
                                    <td class="empire-side-lr"></td>
                                </tr>
                                <tr>
                                    <td class="empire-corner-bl"></td>
                                    <td class="empire-side-tb"></td>
                                    <td class="empire-corner-br"></td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                    
                    <tr>
                        <td class="empire-gameinfo-panel">
                            <table cellpadding="0" cellspacing="0">
                                <tr>
                                    <td class="empire-corner-tl"></td>
                                    <td class="empire-side-tb"></td>
                                </tr>
                                <tr>
                                    <td class="empire-side-lr"></td>
                                    <td class="empire-inner empire-gameinfo-center">
                                        <div>&nbsp;</div>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="empire-corner-bl"></td>
                                    <td class="empire-side-tb"></td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                    
                    <tr>
                        <td>
                        </td>
                        
                        <td class="empire-gamechat-panel">
                            <table cellpadding="0" cellspacing="0">
                                <tr>
                                    <td class="empire-side-lr"></td>
                                    <td class="empire-inner empire-gamechat-center"></td>
                                    <td class="empire-side-lr"></td>
                                </tr>
                                <tr>
                                    <td class="empire-corner-bl"></td>
                                    <td class="empire-side-tb"></td>
                                    <td class="empire-corner-br"></td>
                                </tr>
                            </table>
                        </td>
                        
                        <td>
                        </td>
                    </tr>
                </table>
            </div>
        </center>
        
        <div id="mask" class="empire-mask" style="visibility: hidden;">&nbsp;</div>
    </body>
</html>
